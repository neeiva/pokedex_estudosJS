<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--links-->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!--main js-->
    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    
    <main>

        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" 
            class="input_search"
            placeholder="Name or number"
            required 
            />
            <!--  required =  bloquear envios vazios e tipo search quando tiver no celular, ao invez de aparecer o entrer vai aparecer uma lupinha para pesquisar -->
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
            <!-- para colocar elementos como > < pesquisar html entities -->
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
